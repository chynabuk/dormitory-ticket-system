<div class="login-card">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password">
    </div>
    <button (click)="signIn()" type="button" class="btn btn-primary">Login</button>
</div>
